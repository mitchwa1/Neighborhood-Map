<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <!-- Load the page styles. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <section class="section-nav col-md-3">
                  <div class="row site-header">
                      <div class="col-sm-12">
                          <header class="">
                              <h1>Top Destinations in Colorado</h1>
                              <form>
                                  <div class="form-group">
                                      <label for="searchbar">Filter by Destination</label>
                                      <input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'" placeholder="Name of Destination">
                                  </div>
                              </form>
                          </header>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <ul data-bind="foreach: filteredItems" class="main-nav">
                              <li data-bind="text: $data.name, click: $parent.setPlace" class="main-nav-item col-md-12 col-sm-6">Link</li>
                          </ul>
                      </div>
                  </div>
                  <nav>
                  </nav>
              </section>
              <section class="col-md-9 section-content">
                  <div class="row">
                      <div class="col-sm-12" id="map"></div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12 bBorder" id="bBorder"> 
                          <h4>areas 100 around</h4>
                          <p id="bBorder-info" class="bg-info">Select destination to view</p>
                          <div id="image-area"></div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAasuzISAXyXEAjxwWMBGml0e19alsA7rI"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script src="js/knockout-3.4.0.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
